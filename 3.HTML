<h2>전간기 경제</h2>
<p>1930년대 독일의 재무장 과정을 강제하고 유도한 것은 영국이나 미국의 재무장을 결정지었던 것과는 판이하게 다른 경제적 상황이었다.
독일이 그나마 풍부하게 소유한 유일한 자원은 석탄뿐이었다. 성공적인 전쟁 유지에는 말할 것도 없이, 독일 산업을 돌아가게 유지하는데 필요한 다른 모든 원자재들은 수입해야 했다.</p>
