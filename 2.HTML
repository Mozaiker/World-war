<h2>전간기 국가들의 국력비교</h2>
<p><strong>1939년</strong> 인구는 영국이 압도적인 1위였다. 왜냐면 광대한 식민지(특히 인도)를 가지고 있었기 때문이다.
대신 영국 본토 인구는 5천만명정도였다. 전체적으로 볼때 국력은 미국>>>소련≈독일>영국>프랑스>일본>이탈리아라고 생각하면 된다.</P>
